model:
  name: 'top_bdnet_neck_botdropfeat_doubot'
  pretrained: True

data:
  type: 'image'
  sources: ['deepinsight', 'market1501', 'prid', 'dukemtmcreid', 'cuhk01', 'cuhk02', 'cuhk03']
  targets: ['deepinsight', 'market1501', 'dukemtmcreid', 'cuhk03', 'prid']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip', 'random_crop', 'random_erase']
  root: '/home/jupyter/dataset/'
  save_dir: 'log/top_bdnet_neck_botdropfeat_doubot_market1501_triplet_dropbatch_dropbotfeatures_topdrop_0'

cuhk03:
  labeled_images: True

sampler:
  train_sampler: 'RandomIdentitySampler'

loss:
  name: 'triplet_dropbatch_dropbotfeatures'
  softmax:
    label_smooth: True
  triplet:
    weight_t: 1.0
    weight_x: 1.0
  dropbatch:
    weight_db_t: 1.0
    weight_db_x: 1.0
    weight_b_db_t: 1.0
    weight_b_db_x: 1.0
    top_drop_epoch: 0

train:
  optim: 'adam'
  lr: 1.
  max_epoch: 400
  batch_size: 64
  fixbase_epoch: 0
  open_layers: ['bottleneck_global', 'bottleneck_db', 'reduction_global', 'reduction_db','classifier_global', 'classifier_db', 'batch_drop', 'bottleneck_drop_bottleneck_features', 'classifier_drop_bottleneck']
  lr_scheduler: 'warmup_db'
  stepsize: [50, 200, 300]
  print_freq: 100

test:
  batch_size: 300
  dist_metric: 'euclidean'
  normalize_feature: False
  evaluate: False
  eval_freq: 10
  rerank: True
  visactmap: False
